<div id="progressbar-{{scope.id}}"></div>

    <button type="button"
            class="btn btn-default"
            ng-click="scope.changeValue(1)">
        <span class="glyphicon glyphicon-plus"></span>
    </button>

    <button type="button"
            class="btn btn-default"
            ng-click="scope.changeValue(-1)">
        <span class="glyphicon glyphicon-minus"></span>
    </button>
